<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="curd">

    <div class="head">
      <h2>curd</h2>
      <p>product management system</p>
    </div>

    <div class="inputs">
      <input placeholder="title" type="text" id="title">
      <div class="price">
        <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
        <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
        <small onkeyup="gettotal()"  id="total">2312</small>
      </div>
      <input type="number" id="count" placeholder="count">
      <input type="text" id="category" placeholder="category">
      <button id="submit">create</button>

    </div>

    <div class="outputs">
      <div class="search-block">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
        <div class="btn-search">

          <button onclick="getSearchMode(this.id)" id="searchTitle">search by title</button>

          <button onclick="getSearchMode(this.id)" id="searchcategory">search by category</button>

        </div>
      </div>
      <div id="deleteAll">

      </div>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>

        <tbody id="tbody">
        
        
        
       
        </tbody>
      </table>


    </div>

  
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
